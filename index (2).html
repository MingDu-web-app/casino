<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D„Çπ„É≠„ÉÉ„Éà„Éû„Ç∑„É≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('image.jpeg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            animation: background-flash 1.5s infinite alternate ease-in-out;
        }

        @keyframes background-flash {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.5); }
        }

        .slot-machine {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.8), 0 0 120px rgba(255, 0, 255, 0.4);
            z-index: 1;
        }

        .reels {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .reel-container {
            perspective: 1200px;
            margin: 0 15px;
        }

        .reel {
            width: 120px;
            height: 200px;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color: #fff;
            box-shadow: 0 0 40px white, 0 0 80px #ff0;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-out;
        }

        .controls {
            margin-top: 20px;
        }

        /* Ê°ú„Ç®„Éï„Çß„ÇØ„Éà */
        .sakura {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <div class="reels">
            <div class="reel-container"><div class="reel" id="reel1"></div></div>
            <div class="reel-container"><div class="reel" id="reel2"></div></div>
            <div class="reel-container"><div class="reel" id="reel3"></div></div>
        </div>
    </div>

    <script>
        const symbols = ["üçí", "üçã", "üçâ", "üçá", "üîî", "7Ô∏è‚É£"];
        const reels = [
            document.getElementById("reel1"),
            document.getElementById("reel2"),
            document.getElementById("reel3")
        ];

        let spinIntervals = [];
        let spacePressCount = 0;

        function startReelSpin(reel) {
            return setInterval(() => {
                reel.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            }, 50);
        }

        function stopReelSpin(intervalId, reel, forceSymbol = null) {
            clearInterval(intervalId);
            if (forceSymbol) {
                reel.innerHTML = forceSymbol; // ÁâπÂÆö„ÅÆ„Ç∑„É≥„Éú„É´„ÅßÂÅúÊ≠¢
            }
        }

        document.addEventListener("keydown", (event) => {
            if (event.code === "Space") {
                event.preventDefault(); // „Çπ„ÇØ„É≠„Éº„É´Èò≤Ê≠¢

                // Shift + Space „ÅÆÂ†¥Âêà
                if (event.shiftKey) {
                    if (spacePressCount >= 1 && spacePressCount <= 3) {
                        const reelIndex = spacePressCount - 1;
                        stopReelSpin(spinIntervals[reelIndex], reels[reelIndex], "7Ô∏è‚É£"); // 7Ô∏è‚É£ „ÅßÂÅúÊ≠¢
                        triggerParticles(reels[reelIndex]);
                        spacePressCount++;
                    }
                    return; // Shift + Space „ÅÆÂ†¥Âêà„ÄÅÈÄöÂ∏∏„ÅÆÂá¶ÁêÜ„ÅØ„Çπ„Ç≠„ÉÉ„Éó
                }

                // ÈÄöÂ∏∏„ÅÆ„Çπ„Éö„Éº„Çπ„Ç≠„ÉºÂá¶ÁêÜ
                spacePressCount++;

                if (spacePressCount === 1 || spacePressCount === 5) {
                    // „Çπ„Éî„É≥ÈñãÂßã„Åæ„Åü„ÅØÂÜç„Çπ„Çø„Éº„Éà
                    spinIntervals = reels.map(reel => startReelSpin(reel));
                    if (spacePressCount === 5) spacePressCount = 1; // „Ç´„Ç¶„É≥„Éà„Çí„É™„Çª„ÉÉ„Éà
                } else if (spacePressCount >= 2 && spacePressCount <= 4) {
                    // ÂêÑ„É™„Éº„É´„ÇíÈÄöÂ∏∏ÂÅúÊ≠¢
                    const reelIndex = spacePressCount - 2;
                    stopReelSpin(spinIntervals[reelIndex], reels[reelIndex]);
                    triggerParticles(reels[reelIndex]);
                }
            }
        });

        function triggerParticles(element) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement("div");
                particle.className = "particle";
                particle.style.left = `${element.offsetLeft + Math.random() * element.offsetWidth}px`;
                particle.style.top = `${element.offsetTop}px`;
                particle.style.animationDuration = `${Math.random() * 2 + 1}s`;
                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 2000); // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÅÆÂØøÂëΩ
            }
        }

        // Ê°ú„ÇíÈôç„Çâ„Åõ„ÇãÈñ¢Êï∞
        function createSakura() {
            const sakura = document.createElement('img');
            sakura.src = 'sakura.png'; // ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÅÆ„Éë„Çπ
            sakura.classList.add('sakura');
            sakura.style.left = Math.random() * 100 + 'vw'; // „É©„É≥„ÉÄ„É†„Å™X‰ΩçÁΩÆ
            sakura.style.animationDuration = Math.random() * 3 + 2 + 's'; // „É©„É≥„ÉÄ„É†„Å™„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈÄüÂ∫¶
            sakura.style.opacity = Math.random(); // „É©„É≥„ÉÄ„É†„Å™ÈÄèÊòéÂ∫¶

            document.body.appendChild(sakura);

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅåÁµÇ„Çè„Å£„Åü„ÇâÂâäÈô§
            sakura.addEventListener('animationend', () => {
                sakura.remove();
            });
        }

        // ‰∏ÄÂÆöÈñìÈöî„ÅßÊ°ú„ÇíÁîüÊàê
        setInterval(createSakura, 300);
    </script>
</body>
</html>
