<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D„Çπ„É≠„ÉÉ„Éà„Éû„Ç∑„É≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('image.jpeg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            animation: background-flash 1.5s infinite alternate ease-in-out;
        }

        @keyframes background-flash {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.5); }
        }

        .slot-machine {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.8), 0 0 120px rgba(255, 0, 255, 0.4);
            z-index: 1;
        }

        .reels {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .reel-container {
            perspective: 1200px;
            margin: 0 15px;
        }

        .reel {
            width: 120px;
            height: 200px;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color: #fff;
            box-shadow: 0 0 40px white, 0 0 80px #ff0;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-out;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 2em;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
        }

        button:hover {
            background: linear-gradient(45deg, #ff66ff, #66ffff);
            transform: scale(1.1);
        }

        .particle {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: particle-animation 2s linear infinite;
        }

        @keyframes particle-animation {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(300px) scale(0.5);
            }
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <div class="reels">
            <div class="reel-container"><div class="reel" id="reel1"></div></div>
            <div class="reel-container"><div class="reel" id="reel2"></div></div>
            <div class="reel-container"><div class="reel" id="reel3"></div></div>
        </div>
        <div class="controls">
            <button id="spinButton">„Çπ„Éî„É≥</button>
        </div>
    </div>

    <script>
        const symbols = ["üçí", "üçã", "üçâ", "üçá", "üîî", "7Ô∏è‚É£"];
        const spinButton = document.getElementById("spinButton");
        const reels = [
            document.getElementById("reel1"),
            document.getElementById("reel2"),
            document.getElementById("reel3")
        ];

        spinButton.addEventListener("click", () => {
            reels.forEach(reel => {
                const interval = setInterval(() => {
                    reel.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                }, 50);

                setTimeout(() => {
                    clearInterval(interval);
                    triggerParticles(reel);
                }, 1500); // „Çπ„Éî„É≥ÊôÇÈñì
            });
        });

        function triggerParticles(element) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement("div");
                particle.className = "particle";
                particle.style.left = `${element.offsetLeft + Math.random() * element.offsetWidth}px`;
                particle.style.top = `${element.offsetTop}px`;
                particle.style.animationDuration = `${Math.random() * 2 + 1}s`;
                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 2000); // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÅÆÂØøÂëΩ
            }
        }
    </script>
</body>
</html>
